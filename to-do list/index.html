<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <p>To-Do List</p>
    <div class="input-grid">
        <input type="text" placeholder="To-Do" class="input-box" onkeyup="enterKey(event);">
        <input type="date" class="js-date">
        <button class="add-btn" onclick="getTodo();">Add</button>
    </div>
    <div class="todo-print"></div>
    <script src="main.js"></script>
</body>
</html>
